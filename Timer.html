<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looker + Countdown</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #countdown { font-size: 24px; margin: 20px 0; }
    iframe { width: 100%; height: 90vh; border: none; }
  </style>
</head>
<body>
  <h1>Looker Studio Report with Countdown</h1>
  <div id="countdown"></div>

  <iframe src="https://lookerstudio.google.com/embed/reporting/your-report-id/page/your-page-id"></iframe>

  <script>
    function startCountdown(duration) {
      let timer = duration, minutes, seconds;
      const countdownEl = document.getElementById('countdown');
      const interval = setInterval(() => {
        minutes = Math.floor(timer / 60);
        seconds = timer % 60;

        countdownEl.textContent = `Countdown: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        if (--timer < 0) {
          clearInterval(interval);
          countdownEl.textContent = "Time's up!";
        }
      }, 1000);
    }

    // Start 5-minute countdown
    startCountdown(300);
  </script>
</body>
</html>
